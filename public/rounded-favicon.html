<!DOCTYPE html>
<html>
<head>
  <title>Rounded Favicon</title>
  <style>
    .favicon-container {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      margin: 50px auto;
      border: 2px solid #4CAF50;
    }
    
    .favicon-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="favicon-container">
    <img src="logo.jpg" alt="Sakuntalam Logo">
  </div>
  <p style="text-align: center;">
    Take a screenshot of the rounded image above and save it as favicon.ico in the public folder.
  </p>
</body>
</html>
